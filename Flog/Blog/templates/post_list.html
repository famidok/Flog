<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flog by Famidok</title>
</head>
<body>

    {% for post in posts %}
    <article>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content | linebreaksbr }}</p>
        <time>Published on: {{ post.published_date }}</time>
    </article>
    {% endfor %}

</body>
</html>
